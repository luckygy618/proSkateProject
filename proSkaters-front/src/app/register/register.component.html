<section>
  <h1 class="mb-3 text-center">Register for an Account</h1>
  <form [formGroup]="accountForm" (ngSubmit)="onSubmit()" method="post">
    <div class="form-group">
      <div class="row justify-content-md-center">
        <div class="col-md-6">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="email"><fa-icon [icon]="envelope" class="input-icon"></fa-icon> Email: </label>
            </div>
            <input type="email" class="form-control" name="email" formControlName="email" required minlength="10" autofocus>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="password"><fa-icon [icon]="lock" class="input-icon"></fa-icon> Password: </label>
            </div>
            <input type="password" class="form-control" formControlName="password" name="password" formControlName="password" required minlength="8">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="password"><fa-icon [icon]="unlock" class="input-icon"></fa-icon> Confirm Password: </label>
            </div>
            <input type="password" class="form-control" formControlName="confirmPassword" name="confirmPassword" formControlName="confirmPassword" required minlength="8">
          </div>

          <button type="reset" class="btn btn-primary"><fa-icon [icon]="trash" class="input-icon"></fa-icon> Clear Form</button>
          <button type="submit" class="btn btn-primary float-right"><fa-icon [icon]="user" class="input-icon"></fa-icon> Register</button>
        </div>
      </div>
    </div>
  </form>
</section>
